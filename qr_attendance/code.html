<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attendance Scanner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "text-light": "#1f2937",
                        "text-dark": "#f3f4f6",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .qr-scanner-overlay {
            position: relative;
            width: 100%;
            padding-top: 100%;overflow: hidden;
            border-radius: 0.75rem;}
        .qr-scanner-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: conic-gradient(from 90deg at 1px 1px, #0000 90deg, currentColor 0) 0 0 / 50% 50% repeat;
            -webkit-mask: conic-gradient(from 90deg at 1px 1px, #0000 90deg, #fff 0) 0 0 / 50% 50% repeat;
                          mask: conic-gradient(from 90deg at 1px 1px, #0000 90deg, #fff 0) 0 0 / 50% 50% repeat;
            animation: rotate 4s infinite linear;
            color: #137fec;opacity: 0.5;
        }
        .qr-scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #137fec;box-shadow: 0 0 10px #137fec, 0 0 20px #137fec;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes scan {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(100%);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<main class="flex-grow">
<header class="p-4 flex items-center justify-between">
<button class="text-text-light dark:text-text-dark">

</button>

</header>
<div class="p-4 flex flex-col items-center">
<h2 class="text-xl font-bold text-text-light dark:text-text-dark mb-4">Scan QR Code</h2>
<div class="w-full max-w-sm">
<div class="qr-scanner-overlay bg-primary/10 dark:bg-primary/20">
<div class="absolute inset-0 flex items-center justify-center">

</div>
<div class="qr-scanner-line"></div>
</div>
</div>
<p class="text-sm text-text-light/70 dark:text-text-dark/70 mt-4">Place the QR code inside the frame</p>
</div>
<div class="px-4 py-2 flex items-center justify-center">
<span class="text-sm text-text-light dark:text-text-dark mr-3">Can't scan?</span>
<button class="font-bold text-primary">
                Enter Code Manually
            </button>
</div>
<div class="px-4 py-6 text-center">
<div class="inline-flex items-center gap-3 bg-primary/10 dark:bg-primary/20 text-green-600 dark:text-green-400 font-bold py-3 px-6 rounded-full">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path></svg>
<span>Status: <span class="text-text-light dark:text-text-dark">Present</span></span>
</div>
</div>
</main>

</nav>
</footer>
</div>


</body></html>
